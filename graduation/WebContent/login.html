	<script type="text/javascript">
	function checkMe() {//login.html
		 var no = document.getElementById('name').value;          
		    var pwd = document.getElementById('pwd').value;    
		    if(no == '') {
		        alert('请输入用户名!');
		        document.getElementById('name').focus();
		        return false;
		    }
		 
		if(pwd == '') {

		    }
	document.login.submit();
